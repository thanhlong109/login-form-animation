<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Login animation</title>
</head>
<body>
    <div class="main">
        <div class="login-box">
            <h2>LogIn</h2>
            <form action="">
                <div class="user-box">
                    <input type="text" name="" required>
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input class="pass" type="password" name="" required>
                    <label>password</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="passwordShow" class="show">
                    <label for="passwordShow">Show</label>
                </div>
                <a class="btn-login" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                </a>
                <a class="btn-signin" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    SignIn
                </a>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
